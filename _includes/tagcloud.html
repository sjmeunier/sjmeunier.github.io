<h3>Tag Cloud</h3>
{% assign tags = site.tags | sort %}
{% for tag in tags %}
 <span class="site-tag">
    <a href="/tag/{{ tag | first | slugify }}/"
        style="font-size: {{ tag | last | size  |  times: 1.2 | plus: 60  }}%">
            {{ tag[0] | replace:'c-sharp', 'C&#35;' | replace:'-', ' ' | capitalize | replace: 'Jquery', 'jQuery' }} ({{ tag | last | size }})
    </a>
</span>
{% endfor %}

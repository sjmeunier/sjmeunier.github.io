<h3>Tag Cloud</h3>
{% assign tags = site.tags | sort %}
{% for tag in tags %}
 <span class="site-tag">
    <a href="/tag/{{ tag | first | slugify }}/"
        style="font-size: {{ tag | last | size  |  times: 2 | plus: 50  }}%">
            {{ tag[0] | replace:'-', ' ' | replace:'sharp', '&#35;' | capitalize }} ({{ tag | last | size }})
    </a>
</span>
{% endfor %}
